<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="preload" href="{{ '/assets/js/theme.js' | relative_url }}" as="script">
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="header-content">
        <a class="site-title" href="{{ '/' | relative_url }}">
          <span class="site-title-text">{{ site.title | escape }}</span>
        </a>

        <nav class="site-nav">
          <div class="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path
                  d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z" />
              </svg>
            </span>
          </div>

          <div class="trigger">
            <a class="page-link" href="{{ '/getting-started/' | relative_url }}">Getting Started</a>
            <a class="page-link" href="{{ '/api-reference/' | relative_url }}">API Reference</a>
            <a class="page-link" href="{{ '/examples/' | relative_url }}">Examples</a>
            <a class="page-link" href="{{ '/developer-guide/' | relative_url }}">Developer Guide</a>
            <a class="page-link" href="{{ '/configuration/' | relative_url }}">Configuration</a>
            <a class="page-link" href="https://github.com/guibes/runbook-operator" target="_blank">
              <svg class="github-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
              GitHub
            </a>
            {% include theme-toggle.html %}
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      <div class="content-wrapper">
        {% if page.title %}
        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>
        {% endif %}

        <div class="post-content">
          {{ content }}
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <p>{{ site.description | escape }}</p>
        </div>
        <div class="footer-col footer-col-2">
          <ul class="social-media-list">
            <li>
              <a href="https://github.com/guibes/runbook-operator" target="_blank">
                <svg class="github-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                GitHub
              </a>
            </li>
            <li>
              <a href="https://github.com/guibes/runbook-operator/issues" target="_blank">Issues</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</body>

</html>
